<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <button class="btn btn-success mb-1 mr-1" type="submit" [disabled]="!recipeForm.valid"> Save </button>
  <button class="btn btn-danger mb-1 mr-1" type="submit" (click)="onCancel()"> Cancel </button>

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name">
  </div>

  <div class="form-group">
    <label for="imagePath">Image Url</label>
    <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
  </div>

  <img [src]="imagePath.value" class="img-responsive" width=400 height=400>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
  </div>

  <div class="form-group form-row" formArrayName="ingredients" *ngFor="let item of formData.controls; let i=index" style="margin-top:10px;">
    <ng-container [formGroupName]="i">
      <div class="col">
        <div class="form-row">
          <div class="col-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-4">
            <input type="number" class="form-control" formControlName="amount">
          </div>
        </div>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
      </div>
    </ng-container>
  </div>
  <button class="btn btn-success" type="button" value="Add Ingredient" (click)="onAddIngredients()">Add Ingredient </button>
</form>
