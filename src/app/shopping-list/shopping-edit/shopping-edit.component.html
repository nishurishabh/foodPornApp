<div class="row mx-4">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="form-group">
      <div class="row">
        <div class="col-sm-5">
          <label for="name"> Name </label>
          <input type="text" 
          class="form-control" 
          id="name"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-auto form-group">
          <label for="amount"> Amount </label>
          <input type="number" 
          class="form-control" 
          id="amount"
          name="amount"
          ngModel
          required
          pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
           class="btn btn-success  mx-1"
           [disabled]="!f.valid">
            {{ editMode ? 'Update' : 'Add'}} 
          </button>
          <button type="button" 
          class="btn btn-danger mx-1"
          (click)="onDelete()"
          *ngIf="editMode"> Delete </button>
          <button type="button" class="btn btn-primary mx-1" (click)="onClear()"> Clear </button>
        </div>
      </div>
    </div>
    </form>
  </div>
</div>
